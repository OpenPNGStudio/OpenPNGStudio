id: dev.lowbytefox.OpenPNGStudio 
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: OpenPNGStudio
modules:
  - name: OpenPNGStudio
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - patchelf --replace-needed libxml2.so.2 libxml2.so.16 ./c3/c3c
      - PATH="$PATH:$(pwd)/c3" ./build.sh
      - ./install.sh /app
    sources:
      - type: git 
        url: https://github.com/OpenPNGStudio/OpenPNGStudio.git
        tag: main
      - type: archive
        url: https://github.com/c3lang/c3c/releases/download/latest-prerelease-tag/c3-linux.tar.gz
        sha256: 2b1a0378465541577d0b188967d4cd6c33d387cfbf8a94b38087cac6922fee1e
        strip-components: 0
        
    modules:
      - name: patchelf
        buildsystem: meson
        sources:
          - type: git
            url: https://github.com/NixOS/patchelf.git
            tag: master 

finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=home
