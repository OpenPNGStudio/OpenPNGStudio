name: Build And Publish Canary

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      release_enabled:
        type: boolean
        description: 'Build release binaries'
        required: false
        default: false
  push:

jobs:
  linux:
    runs-on: ubuntu-24.04
    name: Linux build

    steps:
      - uses: actions/checkout@v4
      - name: Linux Build
        run: |
          export DEBIAN_FRONTEND="noninteractive"
          sudo apt update
          sudo apt install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev
          sudo apt install -y ninja-build cmake meson make gcc g++ wget curl git

          wget https://github.com/c3lang/c3c/releases/download/latest-prerelease-tag/c3-linux.tar.gz
          tar -xzf c3-linux.tar.gz
          export PATH="$PATH:$(pwd)/c3/"

          RELEASE_BUILD="${{ inputs.release_enabled }}" ./build.sh
          c3c test
          cd build
          ln ./OpenPNGStudio ../OpenPNGStudio
          ln ./opng ../opng
          cd ..
      - uses: actions/upload-artifact@v4
        with:
          name: OpenPNGStudio-linux-x86_64
          path: |
            assets/
            licenses/
            OpenPNGStudio
            COPYING

  windows:
    runs-on: windows-2022
    name: Windows build

    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Windows Build
        run: |
          choco install wget
          wget https://github.com/c3lang/c3c/releases/download/latest-prerelease-tag/c3-windows.zip
          unzip c3-windows.zip
          set "PATH=%CD%\c3-windows-Release;%PATH%"
          python3 c3-windows-Release\msvc_build_libraries.py --accept-license
          set RELEASE_BUILD=${{ inputs.release_enabled }}
          .\build.bat
          .\c3-windows-Release\c3c.exe test OpenPNGStudio-windows-x64
          cd build
          Copy-Item -Path '.\OpenPNGStudio.exe' -Destination '..\OpenPNGStudio.exe' -Force
          Copy-Item -Path '.\opng.exe' -Destination '..\opng.exe' -Force
          cd ..
      - uses: actions/upload-artifact@v4
        with:
          name: OpenPNGStudio-windows-x86_64
          path: |
            assets/
            licenses/
            OpenPNGStudio.exe
            COPYING

  release:
    needs: [linux, windows]
    runs-on: ubuntu-24.04
    name: Publish built binaries
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .

      - name: Merge
        run: |
          sudo apt install -y zip
          for dir in OpenPNGStudio-*-x86_64; do
            zip -r $dir.zip $dir
          done
          echo "RELEASE_NAME=OpenPNGStudio-canary-$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV
          
      - uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: canary
          name: ${{ env.RELEASE_NAME }}
          prerelease: true
          draft: false
          files: |
            OpenPNGStudio-*-x86_64.zip
